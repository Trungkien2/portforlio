<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/plane2.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Portfolio</title>
  </head>

  <body>
    <div>
      <div class="send-mail">
        <h3>Let talk</h3>
        <div class="send-mail-input-group">
          <p for="">Your name</p>
          <input type="text" id="name" />
        </div>
        <div class="send-mail-input-group">
          <p for="">Your Email</p>
          <input type="text" id="mail" />
        </div>
        <div class="send-mail-input-group">
          <p for="">Your Message</p>
          <textarea name="" cols="30" rows="10" id="message"></textarea>
        </div>

        <div style="display: flex; justify-content: center">
          <button class="btn" id="btnsend">Send Message</button>
        </div>
      </div>
    </div>
    <div class="nav-menu">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>

      <a href="contact.html"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/b1040cf0cc.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const btn = document.getElementById("btnsend");
      const name = document.getElementById("name");
      const mail = document.getElementById("mail");
      const message = document.getElementById("message");

      const handleClick = () => {
        console.log(name.value);
        alert(
          `Your name is ${name.value} and your mail is${mail.value} and your message ${message.value}`
        );
      };
      btn.addEventListener("click", handleClick);
    </script>
  </body>
</html>
